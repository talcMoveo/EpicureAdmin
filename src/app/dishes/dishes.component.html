<app-table [data]="dishes" [displayedColumns]="keys" type="dishes" (showForm)="openForm($event)"></app-table>

<button mat-button color="secondary" class="add-new-button" type="button" (click)="handleAddDish()">Add New</button>

<app-dishes-form *ngIf="showForm" [newDish]="currentDish == undefined" [dish]="currentDish" [restaurants]="restaurants" (hideForm)="closeForm()">
</app-dishes-form>
