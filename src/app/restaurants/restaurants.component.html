<app-table [data]="restaurants" [displayedColumns]="keys" type="restaurants" (showForm)="openForm($event)"></app-table>

<button mat-button color="secondary" class="add-new-button" type="button" (click)="handleAddRestaurant()">Add New</button>

<app-restaurants-form *ngIf="showForm" [newRestaurant]="currentRestaurant == undefined" [restaurant]="currentRestaurant" [chefs]="chefs" [signatureDishes]="dishes" (hideForm)="closeForm()">
</app-restaurants-form>
