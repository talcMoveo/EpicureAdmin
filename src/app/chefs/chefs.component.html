<div class="table-form-wrapper background">
    <app-table class="background" [data]="chefs" [displayedColumns]="keys" type="chefs" (showForm)="openForm($event)"></app-table>
    <button mat-button color="secondary" class="add-new-button background" type="button" (click)="handleAddChef()">Add New</button>
</div>

<app-chefs-form *ngIf="showForm" [clickEvent]="clickEvent" [newChef]="currentChef == undefined" [chef]="currentChef" (hideForm)="closeForm($event)">
</app-chefs-form>
